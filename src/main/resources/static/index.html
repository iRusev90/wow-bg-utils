<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WoW-BG</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/loader.css">

    <style>
        .form-gap {
            padding-top: 70px;
        }
    </style>

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <script src="./bower_components/knockout/dist/knockout.js"></script>
    <script src="./js/Application.js"></script>
    <script>
        $(function() {
            (new Application()).run();
        });
    </script>
</head>

<body>

    <section>
        <div class="form-gap"></div>
        <div class="container">

            <div  class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <svg data-bind="visible: isLoading" class="spinner" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
						   		<circle class="path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
							</svg>
                            <div class="text-center">
                                <h3><i class="fa fa-lock fa-4x"></i></h3>
                                <h2 class="text-center">Забравена парола?</h2>
                                <p>Можете да получите нова парола на имейла си от тук.</p>
                                <div class="panel-body">

                                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">

                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                                <input data-bind="textInput: email" id="email" name="email" placeholder="имейл адрес" class="form-control" type="text">
                                            </div>
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-user color-blue"></i></span>
                                                <input data-bind="textInput: accountName" id="accout-name" name="account-name" placeholder="име на акаунта" class="form-control" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input data-bind="enable: canSendPasswordChangeRequest, click: sendPasswordChangeRequest" class="btn btn-lg btn-primary btn-block" value="Изпрати нова парола">
                                        </div>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
